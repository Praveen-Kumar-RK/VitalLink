<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="/static/css/login/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back">
        <p><a href="{% url 'home' %}">Back to Homepage </a></p>
    </div>
  <div class="signup-container">
    <div class="header">
      <h1>Welcome to Our Community!</h1>
      <p>Join us today and start your journey. Create your account in just a few simple steps.</p>
    </div>
    <form id="signup-form" action="#" method="POST">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <small>Password must be at least 8 characters long.</small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
          <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <!-- Terms and Conditions -->
<div class="form-group terms">
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
  </div>
  

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
